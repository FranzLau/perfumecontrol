<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/alertify/css/alertify.css">
    <link rel="stylesheet" href="../assets/alertify/css/themes/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/estilos.css">

<body class="text-center" style="background:#f5f5f5">
    <div class="container">
      <form action="#" class="form-signin mt-5">
        <i class="fas fa-leaf fa-4x mb-4"></i>
        <h3 class="mb-3 font-weight-normal">Empieza ya !</h3>
        <p>Lleva el control tu mismo</p>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
                <i class="fas fa-user text-muted font-primary"></i>
            </div>
            <input type="text" class="form-control form-control-sm" name="userlg" pattern="[A-Za-z0-9_-]{1,15}" required autocomplete="off" id="userlg" placeholder="DNI" autofocus="">
          </div>
        </div>
        <div class="form-group">
            <div class="input-group">
            <div class="input-group-addon">
                <i class="fas fa-unlock-alt text-muted font-primary"></i>
            </div>
            <input type="password" class="form-control form-control-sm" name="passlg" pattern="[A-Za-z0-9_-]{1,15}" required id="passlg" placeholder="ContraseÃ±a" autofocus="">
            </div>
        </div>
        <p>puedes registrarte <a href="#">Aqui</a></p>
        <button class="btn btn-info btn-lg">Ingresar</button>
      </form>
    </div>


    <script src="../assets/js/jquery.3.2.1.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/alertify/alertify.js"></script>
</body>
</html>
